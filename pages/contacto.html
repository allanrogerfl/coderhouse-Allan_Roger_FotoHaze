    <title>Contacto</title>
  </head>
  <body class="container_contacto">
    <header class="header_nav">
      <nav>
        <img src="../imgs/logo.png" alt="logo allan roger art" id="logo" >
        <div>
        <a href="../index.html">HOME</a>
        <a href="servicios.html">SERVICIOS</a>
        <a href="ubicacion.html">UBICACION</a>
        <a href="producto.html">PRODUCTO</a>
        <a href="contacto.html">CONTACTO</a>
      </div>
      </nav>
    </header>
      <div class="section_center">
        <h2>CONTACTO</h2>
        <form action="#">
          <input type="text" placeholder="NOMBRE" /><br />
          <label for="email"
            >Email:
            <input
              type="email"
              placeholder="email@gmail.com"
              name="email"
            /><br />
          </label>
          <label for="Observaciones">
            Observaciones:<br />
            <textarea placeholder="Observaciones"></textarea>
          </label>
          <br />
          <input type="number" placeholder="DECIME TU EDAD" /><br />
          <div>
            <p>Sexo:</p>
            <div>
              Hombre
              <input type="radio" name="sexo" value="h" />
            </div>
            <div>
              Mujer
              <input type="radio" name="sexo" value="m" />
            </div>
            <div>
              Otro
              <input type="radio" name="sexo" value="o" />
            </div>
          </div>
          <p>Población:</p>
          <select name="poblacion" id="poblacion">
            <option>Alicante</option>
            <option>Madrid</option
            >poblacion
            <option>Sevilla</option>
            <option>Valencia</option>
          </select>
          <div>
            <p>
              <input type="checkbox" name="info" />
              <label for="info"
                >Deseo recibir información sobre novedades y ofertas</label
              >
            </p>

            <p>
              <input type="checkbox" name="condiciones" />
              <label for="condiciones">
                Declaro haber leido y aceptar las condiciones generales del
                programa y la normativa sobre protección de datos</label
              >
            </p>
          </div>
          <input type="submit" value="ENVIAR" />
          <input type="reset" value="BORRAR" />
        </form>
    </div>
    <footer>
      <img src="../imgs/logopequeno.png" alt="logo pequeno allan roger art" id="logo_pequeno_footer">
      <a href="https://www.instagram.com/allanrogerhaze/?hl=es" target="_blank">
        <img src="../imgs/logoRRSS.png" alt="icon rrss" id="logo_rrss">
        </a>
      <h3>CONTACTO</h3>
    </footer>
  </body>
